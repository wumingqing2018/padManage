<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td width="100">品牌</td>
        <td width="100">型号</td>
        <td width="100">日期</td>
        <td >来源</td>
        <td >状态</td>
    </tr>
    </thead>
    <tbody>
    {% for i in padList %}
    <tr>
        <td width="100">{{i.pingpai}}</td>
        <td width="100">{{i.xinghao}}</td>
        <td width="100">{{i.riqi}}</td>
        <td >{{i.laiyuan}}</td>
        <td >{{i.state}}</td>
        <td><a href="{%url 'padLog' id=i.id%}">查看</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
