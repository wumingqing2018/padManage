<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method='get' action="/search/" target="_blank">
    {% csrf_token %}
    <input type="text" name="q">
    <input type="submit" value="查询">
</form>
<table>
    <thead>
    <tr>
        <td width="150">品牌</td>
        <td width="150">型号</td>
        <td width="150">日期</td>
        <td width="150">借出或归回状态</td>
        <td width="150">借出或归还姓名</td>
        <td width="150">借出或归还时间</td>
        <td width="150"><a href="{% url 'addPad' %}">新建</a></td>
    </tr>
    </thead>
    <tbody>
    {% for pad in padList %}
    <tr>
        <td width="150">{{pad.brand}}</td>
        <td width="150">{{pad.model}}</td>
        <td width="150">{{pad.time}}</td>
        <td width="150">{{pad.use_state}}</td>
        <td width="150">{{pad.use_name}}</td>
        <td width="150">{{pad.use_time}}</td>
        <td width="150"><a href="{%url 'padLog' pad_id=pad.pad_id%}">查看</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
